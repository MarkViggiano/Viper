plugins {
    id 'java'
    id 'application'
}

group 'com.viper'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.viper.Viper'
        )
    }
}

test {
    useJUnitPlatform()
}